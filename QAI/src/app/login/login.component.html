<div class="card">
  <div class="card-body">
    <h1 class="texto">LOGIN</h1>
    <div>
      <form >
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label">Usuario</label>
        </div>
        <div class="col-auto">
          <input
            type="text"
            id="inputPassword6"
            class="form-control"
            aria-describedby="passwordHelpInline"
            [(ngModel)]="usuario"
            name="usuario"
            required="true"
         
          />
        </div>
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label">Password</label>
        </div>
        <div class="col-auto">
          <input
            type="password"
            id="inputPassword6"
            class="form-control"
            aria-describedby="passwordHelpInline"
            [(ngModel)]="pass"
            name="pass"
            required="true"
            
          />
        </div>

        <button type="button" class="btn btn-link" style="color: aliceblue;margin-left: 50px;">Forgot Password?</button>
        <button type="submit" (click)="registro()"    class="btn btn-link" style="color: aliceblue;">Registro</button>
        <div class="button_login">
          <button  (click)="login()" type="submit"  style="width: 320px;margin-left:-120px;" class="btn btn-dark" type="button">Ingresar</button>
        </div>
      </form>
    </div>
  </div>
</div>
